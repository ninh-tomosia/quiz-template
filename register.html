<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz | Register</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="./assets/register.css">
</head>
<body>
    <div class="signup">
        <h2>Create account</h2>
        <form action="#" class="signup-form" method="POST">
            <div class="input-group">
                <label for="fullname">Full name:</label>
                <input type="text" name="fullname" id="fullname" placeholder="Full name" autofocus required>
            </div>
            <div class="input-group">
                <label for="email">Email:</label>
                <input type="email" name="email" id="email" placeholder="email@domain.com" required>
            </div>
            <div class="input-group">
                <label for="password">Password:</label>
                <input type="password" name="password" id="password" placeholder="Password" required>
            </div>
            <div class="input-group">
                <label for="cfpassword">Comfirm password:</label>
                <input type="password" name="cfpassword" id="cfpassword" placeholder="Confrim password" required>
            </div>
            <div class="input-group">
                <label for="phone">Phone number:</label>
                <input type="tel" name="phone" id="phone" placeholder="0123456789" pattern="[0-9]{11}" required>
            </div>
            <div class="input-group">
                <button type="submit">Register</button>
            </div>
            <div class="input-group">
                <span>Do you already have an account?</span><a href="" class="link">Login</a>
            </div>
        </form>
    </div>
</body>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
<script src="./assets/register.js"></script>
</html>
